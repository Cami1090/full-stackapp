name: Docker Publish

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'nginx.conf'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # =====================================================
      # Detectar qué cambió (frontend o backend) cambió
      # =====================================================
      - name: Detectar cambios
        id: changes
        run: |
          # En workflow_dispatch no hay HEAD~1 → comparamos con main
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BASE="origin/${{ github.base_ref || 'main' }}"
          else
            BASE="HEAD~1"
          fi

          # Frontend + nginx.conf
          if git diff --quiet $BASE HEAD -- frontend/ nginx.conf 2>/dev/null; then
            echo "frontend=false" >> $GITHUB_OUTPUT
          else
            echo "frontend=true" >> $GITHUB_OUTPUT
          fi

          # Backend
          if git diff --quiet $BASE HEAD -- backend/ 2>/dev/null; then
            echo "backend=false" >> $GITHUB_OUTPUT
          else
            echo "backend=true" >> $GITHUB_OUTPUT
          fi

      # =====================================================
      # BACKEND – Spring Boot
      # =====================================================
      - name: Cache Gradle
        if: steps.changes.outputs.backend == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('backend/gradle/wrapper/gradle-wrapper.properties', 'backend/**/build.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build & Push Backend
        if: steps.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/backend:cache,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      # =====================================================
      # FRONTEND – Angular + NGINX
      # =====================================================
      - name: Cache node_modules
        if: steps.changes.outputs.frontend == 'true'
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Build & Push Frontend
        if: steps.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/frontend:cache,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      # =====================================================
      # Resumen final
      # =====================================================
      - name: Resumen
        run: |
          echo "Frontend construido: ${{ steps.changes.outputs.frontend }}"
          echo "Backend construido:  ${{ steps.changes.outputs.backend }}"