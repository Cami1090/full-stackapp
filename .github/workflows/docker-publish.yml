name: Docker Publish

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Fuerza que SIEMPRE construya cuando lo ejecutas manualmente
      - name: ¿Construir todo en modo manual?
        id: force
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "build_all=true" >> $GITHUB_OUTPUT
          else
            echo "build_all=false" >> $GITHUB_OUTPUT
          fi

      # =====================================================
      # BACKEND
      # =====================================================
      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/backend:cache,mode=max

      # =====================================================
      # FRONTEND
      # =====================================================
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/frontend:cache,mode=max

      # =====================================================
      # Mensaje final con los links directos
      # =====================================================
      - name: Enlaces de las imágenes
        run: |
          echo ""
          echo "BACKEND  → https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/backend"
          echo "FRONTEND → https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/frontend"
          echo "Listo! Las imágenes ya están en Docker Hub"